    <table id="needsAttention" on="getAttentionSeekers()">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Course Type</th>
            <th>Grading Format</th>
            <th>Course Start</th>
            <th>Course End</th>
            <th>Course Price</th>
            <th>Additional Info</th>
            <th>Estimated Disbursement</th>
        </tr>
    </table>
</body>
<script>
    function load(){
        checkCookie()
        employee = JSON.parse(getCookie("employee"))
        getAttentionSeekers()
    }
    function getAttentionSeekers() {
        console.log(employee)
        var needsAttention = employee.reimbursements
        console.log(needsAttention)
        needsAttention.forEach(request => {
            console.log(request)
            document.getElementById("needsAttention").innerHTML += `
            <tr>
                <td>${request.employee.firstName} ${request.employee.lastName}</td>
                <td>${request.course.name}</td>
                <td>${request.course.type.name}</td>
                <td>${request.course.gradingFormat.type}</td>
                <td>${request.course.startDate}</td>
                <td>${request.course.endDate}</td>
                <td>${request.course.cost}</td>
                <td><textarea id="message${request.id}">${request.message}</textarea></td>
                <td><input id='amount${request.id}' class="amount" type="text" value=${request.amount}></td>
            </tr>
            <tr>
                <td colspan=2> 
                    <button id='accept${request.id}'' onclick='accept(${request.id})'">Accept</button>    
                </td>
                <td colspan=2>
                    <button id='deny${request.id}'' onclick='deny(${request.id})'">Deny</button>    
                </td>
                <td colspan=2>
                    <button id='moreInfo${request.id}'' onclick='moreInfo(${request.id})'">More Info</button>    
                </td>
            `
        });
        if (employee.role.id != 4) {
            elements = document.getElementsByClassName("amount")
            Array.prototype.forEach.call(elements, function (element) {
                element.disabled = true
            });
        }
    }

    function accept(id) {

        reimbursement = employee.reimbursements.find(x => x.id == id)
        statusId = parseInt(reimbursement.status.id) + 1
        message = document.getElementById(`message${id}`).value
        amount = document.getElementById(`amount${id}`).value

        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Everything is okay")
                login(employee.loginId)
            } else if (this.readyState == 4) {
                console.log("Something is wrong")
            }
        }

        url = `http://127.0.0.1:5000/reimbursement/${id}`

        xhr.open("PATCH", url, true)

        let patch = {
            statusId: statusId,
            message: message,
            amount: amount
        }

        console.log(patch)
        //May not be required - needs further testing
        //Add Headers to our requests
        xhr.setRequestHeader('Content-Type', 'application/json')

        xhr.send(JSON.stringify(patch));

    }
    function deny(id) {
        reimbursement = employee.reimbursements.find(x => x.id == id)
        statusId = 6
        message = document.getElementById(`message${id}`).value
        amount = 0

        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Everything is okay")
                login(employee.loginId)
            } else if (this.readyState == 4) {
                console.log("Something is wrong")
            }
        }

        url = `http://127.0.0.1:5000/reimbursement/${id}`

        xhr.open("PATCH", url, true)

        let patch = {
            statusId: statusId,
            message: message,
            amount: amount
        }

        console.log(patch)
        //May not be required - needs further testing
        //Add Headers to our requests
        xhr.setRequestHeader('Content-Type', 'application/json')

        xhr.send(JSON.stringify(patch));

    }
    function moreInfo(id) {
        reimbursement = employee.reimbursements.find(x => x.id == id)
        statusId = 7
        message = document.getElementById(`message${id}`).value
        amount = document.getElementById(`amount${id}`).value

        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log("Everything is okay")
                login(employee.loginId)
            } else if (this.readyState == 4) {
                console.log("Something is wrong")
            }
        }

        url = `http://127.0.0.1:5000/reimbursement/${id}`

        xhr.open("PATCH", url, true)

        let patch = {
            statusId: statusId,
            message: message,
            amount: amount
        }

        console.log(patch)
        //May not be required - needs further testing
        //Add Headers to our requests
        xhr.setRequestHeader('Content-Type', 'application/json')

        xhr.send(JSON.stringify(patch));

    }

</script>
